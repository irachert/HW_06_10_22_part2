<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW part2 06/10/2022</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<a class="social-icons icons-facebook" href="https://www.facebook.com/" target="_blank" ></a>
		<a class="social-icons icons-in" href="https://www.linkedin.com/" target="_blank"></a>
		<a class="social-icons icons-youtube" href="https://www.youtube.com/" target="_blank"></a>
		<a class="social-icons icons-twitter" href="https://twitter.com/" target="_blank" ></a>
	</div>


	<form >
		<div class="form-group">
			<div class="col-sm-13">
        <input class="form-control" placeholder="Your login" minlength="5" required name="login">
			</div>
			<div class="col-sm-13">
				<input class="form-control" placeholder="Enter password" type="password" minlength="5" name="password">
			</div>
			<div class="col-sm-13">
				<input class="form-control" placeholder="Your age" type="number" min="0" max="100" name="age">
			</div>
			<select class="form-control"  name="country" required>
        <option value="">Select Country</option>
        <option selected value="UA">Ukraine</option>
				<option value="UK">United Kingdom</option>
        <option value="DE">Germany</option>
				<option value="USA">United States</option>
				<option value="IT">Italy</option>
        <option value="PL">Poland</option>
        <option value="ES">Spain</option>
      </select>
      <input type="radio" checked name="gender" > <label for="male">Male</label>
      <input type="radio"  name="gender"> <label for="female">Female</label>
			<div>
				<button class="btn btn-success" type="submit">Submit</button>
				<button class="btn btn-danger" type="reset">Cancel</button>
			</div>

		</div>
	</form>




</body>
</html>
